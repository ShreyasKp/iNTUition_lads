<!DOCTYPE html>
<html>
<head>
	<title>SavR Restaurant </title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Add donation entry </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'food.png') }}" id="icon" alt="Food Icon" />
    </div>

    <!-- Add donation Form -->
    <form action="http://127.0.0.1:5000//publish" method="POST">
      <input type="text" id="weight" class="fadeIn second" name="weight" placeholder="Weight">
      <input type="text" id="no_packets" class="fadeIn second" name="no_packets" placeholder="No of packets">
      <input type="text" id="cuisine" class="fadeIn second" name="cuisine" placeholder="Cuisine">
      <input type="submit" class="fadeIn fourth" value="Donate items">
    </form>

  </div>
</div>
</body>
</html>
