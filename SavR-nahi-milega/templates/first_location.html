<!DOCTYPE html>
<html>
  <head>
    <style>
  button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  position: absolute;
  top: 80%;
  right: 45%;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
    </style>
  </head>
<body>

<h1>Pick up the food</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<a href="http://127.0.0.1:5000/second_location"><button type="button">Reached</button></a>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(1.311090, 103.826034),
  zoom:15,
};

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

let directionsService = new google.maps.DirectionsService();
  let directionsRenderer = new google.maps.DirectionsRenderer();
  directionsRenderer.setMap(map); // Existing map object displays directions
  // Create route from existing points used for markers
  const route = {
      origin: new google.maps.LatLng(1.28750595, 103.8035434807163),
      destination: new google.maps.LatLng(1.311090, 103.826034),
      travelMode: 'DRIVING'
  }

  directionsService.route(route,
    function(response, status) { // anonymous function to capture directions
      if (status !== 'OK') {
        window.alert('Directions request failed due to ' + status);
        return;
      } else {
        directionsRenderer.setDirections(response); // Add route to the map
        
      }
    });

}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDBaJrUQFzlYrKvY-MeJ7c7EtjYOhxJiM&callback=myMap"></script>

</body>
</html>
