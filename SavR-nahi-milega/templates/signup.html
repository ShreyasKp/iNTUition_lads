<!DOCTYPE html>
<html>
<head>
	<title>SavR Sign up form</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <a href="/"><h2 class="inactive underlineHover"> Sign In </h2></a>
    <h2 class="active">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="http://127.0.0.1:5000/register" method="POST">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
      <input type="text" id="user" class="fadeIn second" name="usertype" placeholder="Type of User">
      <input type="text" id="add1" class="fadeIn second" name="add1" placeholder="Address Line 1">
      <input type="text" id="add2" class="fadeIn second" name="add2" placeholder="Address Line 2">
      <input type="text" id="pincode" class="fadeIn second" name="pincode" placeholder="Pincode">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email">
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>

  </div>
</div>
</body>
</html>
